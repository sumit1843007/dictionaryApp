<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<body>
    <nav class="navbar navbar-expand-lg navbar-success bg-light">
        <div class="container-fluid mt-3">
            <a class="navbar-brand navBar_tital" href="#">Dictionary App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 ">
                <h2 class="mt-3">Find a word exist in a World</h2>
                <form class="form">
                    <input class="form-control me-2" id="input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="search" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <section class="data_container">
        <span class="loading">Loading...</span>
        <p class="def mt-4"></p>
        <div class="audio mt-4"></div>
        <div class="not_found"></div>
    </section>


    <script src="/index.js"></script>
